{% set name = "igwn-archive" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/igwn-archive-{{ version }}.tar.gz
  sha256: b54fe372b8fb46151e14310530ed17f871fa9b348cf8b336cb39216b18eb7f10

build:
  entry_points:
    - igwn-source-upload = igwn_archive.source:main
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=30.3.0
    - wheel
  run:
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - igwn_archive
  commands:
    - python -m pip check
    - igwn-source-upload --help

about:
  home: https://computing.docs.ligo.org/guide/software/distribution/
  dev_url: https://git.ligo.org/computing/packaging/igwn-archive/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Utilities for interacting with the IGWN Software Archive

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
